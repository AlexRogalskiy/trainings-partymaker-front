<div class="example-form">
    <form  [formGroup]="form">
        <ng-container *ngFor="let formField of formFields" [ngSwitch]="formField.key">
            <app-camunda-dynamic-form-field  [formField]="formField" *ngSwitchDefault  [form]="form"></app-camunda-dynamic-form-field>
        </ng-container>
    </form>
</div>
